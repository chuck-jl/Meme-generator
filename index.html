<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meme Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="app.css">

    </head>
    <body>
        
            <div class="wrap-contact100">
                <form class="contact100-form">
                    <span class="contact100-form-title">
                        Create a meme!
                    </span>
    
    
                    <div class="wrap-input100">
                        <label class="label-input100" for="url">Image URL</label>
                        <input id="url" class="input100" type="text" name="url" placeholder="Enter your image url...">
                    </div>
    
    
                    <div class="wrap-input100">
                        <label class="label-input100" for="uppertext">Upper text</label>
                        <input id="uppertext" class="input100" type="text" name="uppertext" placeholder="Enter upper text... (Optional)">
                    </div>

                    <div class="wrap-input100">
                        <label class="label-input100" for="lowertext">Lower text</label>
                        <input id="lowertext" class="input100" type="text" name="lowertext" placeholder="Enter lower text... (Optional)">
                    </div>
    
                    <div class="container-contact100-form-btn">
                        <button class="contact100-form-btn">
                            Submit
                        </button>
                    </div>
                </form>
    
                <div class="contact100-more" >
                    <div class="memecontainer">
                        <div class="meme"  style="background-image: url('https://assets.jpegmini.com/user/images/slider_puffin_jpegmini_mobile.jpg');">   
                            <div class= "toptext">hihihi</div>
                            <div class= "bottomtext">gogogo to school</div>
                        </div>
                        <div class="container-mem-btn">
                            <button class="meme-btn">Remove</button>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        
        <script src="app.js"></script>
    </body>
</html>
